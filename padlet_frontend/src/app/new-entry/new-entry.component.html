<mat-dialog-content>
  <h2 mat-dialog-title>Add Entry</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <input matInput formControlName="content" placeholder="Content">
  </mat-form-field>


<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Add Entry</button>
</mat-dialog-actions>
</form>
</mat-dialog-content>
